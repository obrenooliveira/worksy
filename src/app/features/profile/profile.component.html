<main class="container profile">
  <div class="profile__photo">
    <div class="profile__photo-image">profile image</div>
  </div>

  <div class="profile__infos">
    <div class="profile__form">
      <form>
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Data de nascimento</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Endereço</label>
          <input type="text" class="form-control">
        </div>
        <div class="text-center">
          <button class="btn btn-danger">Salvar alterações</button>
        </div>
      </form>
    </div>
    <div class="profile__curriculum">
      <div class="profile__curriculum-box" (click)="curriculum()">
        <span>Área do currículo</span>
      </div>
    </div>
  </div>
</main>
